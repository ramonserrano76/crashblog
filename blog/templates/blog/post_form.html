{% block content %}

<main role="main">
    <div class="container">
        <div class="row mt-3 mb-5">
            <div class="col-md-9 mx-auto">

                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Crear publicación" />

                </form>

            </div>
        </div>
    </div>
</main>
{% endblock %}
